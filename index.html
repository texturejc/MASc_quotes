<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MASc Quote Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img id="card" alt="quote card" />

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = [
      "images/cioran.jpeg",
      "images/CLS.jpeg",
      "images/MASc.jpeg",
      "images/Ronell.jpeg",
      "images/Solnit.jpeg",
      "images/woolf.jpeg"
    ]);

    const img = document.getElementById("card");

    function pickRandom(exclude) {
      let next;
      do {
        next = images[Math.floor(Math.random() * images.length)];
      } while (next === exclude && images.length > 1);
      return next;
    }

    function showRandom() {
      img.src = pickRandom(img.src);
    }

    showRandom();
    document.addEventListener("click", showRandom);
    document.addEventListener("touchstart", showRandom);
  });
</script>
</body>
</html>
